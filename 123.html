        :root {

            --subtext-color: #8892b0;
            --card-bg: rgba(100, 255, 218, 0.05);
            --card-border: rgba(100, 255, 218, 0.2);
        }
        
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(21, 101, 192, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(156, 39, 176, 0.1) 0%, transparent 50%);
            line-height: 1.5;
            overflow-x: hidden;
        }
        
        header {
            text-align: center;
            padding: 1.5rem 0;
            width: 100%;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            margin: 0;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.2);
            font-weight: 600;
            padding: 0 1rem;
        }
        
        .subtitle {
            font-size: clamp(0.9rem, 3vw, 1rem);
            color: var(--subtext-color);
            margin-top: 0.5rem;
            padding: 0 1rem;
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            width: 90%;
            max-width: 1200px;
            padding: 1rem;
            margin-bottom: 2rem;
        }
        
        .btn {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            padding: 1.2rem 0.8rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            display: block;
            height: 100%;
            min-height: 90px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            border-color: var(--primary-color);
            background: rgba(100, 255, 218, 0.1);
        }
        
        .btn h2 {
            margin: 0 0 0.5rem 0;
            color: var(--primary-color);
            font-size: clamp(1rem, 4vw, 1.2rem);
            font-weight: 500;
        }
        
        .btn p {
            margin: 0;
            color: var(--subtext-color);
            font-size: clamp(0.8rem, 3vw, 0.9rem);
        }
        
        .glow {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
            opacity: 0.5;
        }
        
        footer {
            margin-top: auto;
            padding: 1rem;
            text-align: center;
            color: var(--subtext-color);
            font-size: 0.75rem;
            width: 100%;
        }
        
        /* 手机端优化 */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.8rem;
                width: 95%;
                padding: 0.8rem;
            }
            
            .btn {
                padding: 1rem 0.5rem;
                min-height: 80px;
                border-radius: 6px;
            }
            
            header {
                padding: 1rem 0;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
        
        /* 超小屏幕优化 */
        @media (max-width: 480px) {
            .container {
                grid-template-columns: 1fr;
                gap: 0.7rem;
            }
            
            .btn {
                padding: 1rem;
                min-height: 70px;
            }
        }
        
        /* 防止长按出现菜单 */
        .btn {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        /* 加载动画 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .container {
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        /* 触摸反馈优化 */
        .btn {
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }
    </style>
</head>

        // 自动更新年份
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // 添加一些科技感的动态效果
        document.addEventListener('mousemove', (e) => {
            const glow = document.querySelector('.glow');
            glow.style.background = `radial-gradient(circle at ${e.clientX}px ${e.clientY}px, rgba(100, 255, 218, 0.1) 0%, transparent 80%)`;
        });
        
        // 触摸设备优化
        if ('ontouchstart' in window) {
            // 移除鼠标悬停效果
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(btn => {
                btn.style.transition = 'transform 0.1s ease, box-shadow 0.1s ease';
                btn.addEventListener('touchstart', () => {
                    btn.style.transform = 'translateY(2px)';
                    btn.style.boxShadow = '0 2px 5px rgba(0, 0, 0, 0.1)';
                });
                btn.addEventListener('touchend', () => {
                    btn.style.transform = '';
                    btn.style.boxShadow = '';
                });
            });
            
            // 优化glow效果
            document.addEventListener('touchmove', (e) => {
                const touch = e.touches[0];
                const glow = document.querySelector('.glow');
                glow.style.background = `radial-gradient(circle at ${touch.clientX}px ${touch.clientY}px, rgba(100, 255, 218, 0.1) 0%, transparent 80%)`;
            });
        } else {
            // 桌面端悬停效果
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(btn => {
                btn.addEventListener('mouseenter', () => {
                    btn.style.boxShadow = '0 8px 15px rgba(100, 255, 218, 0.3)';
                });
                
                btn.addEventListener('mouseleave', () => {
                    btn.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.1)';
                });
            });
        }
        
        // 防止iOS缩放
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
    </script>
