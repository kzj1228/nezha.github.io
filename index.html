        body {

            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(21, 101, 192, 0.1) 0%, transparent 50%),

        }
        
        header {

            padding: 2rem 0;
            width: 100%;

        h1 {
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(90deg, #64ffda, #48aff0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.2);
        }
        
        .subtitle {
            font-size: 1rem;
            color: #8892b0;
            margin-top: 0.5rem;
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            width: 80%;
            max-width: 1200px;
            padding: 2rem;
        }
        
        .btn {
            background: rgba(100, 255, 218, 0.05);
            border: 1px solid rgba(100, 255, 218, 0.2);
            border-radius: 5px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            display: block;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-color: #64ffda;
            background: rgba(100, 255, 218, 0.1);
        }
        
        .btn h2 {
            margin: 0 0 1rem 0;
            color: #64ffda;
            font-size: 1.2rem;
        }
        
        .btn p {
            margin: 0;
            color: #8892b0;
            font-size: 0.9rem;
        }
        
        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
            opacity: 0.5;
        }
        
        footer {
            margin-top: auto;
            padding: 1.5rem;
            text-align: center;
            color: #8892b0;
            font-size: 0.8rem;
            width: 100%;
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                width: 90%;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

    <script>
        // 添加一些科技感的动态效果
        document.addEventListener('mousemove', (e) => {
            const glow = document.querySelector('.glow');
            glow.style.background = `radial-gradient(circle at ${e.clientX}px ${e.clientY}px, rgba(100, 255, 218, 0.1) 0%, transparent 80%)`;
        });
        
        // 按钮悬停效果增强
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(btn => {
            btn.addEventListener('mouseenter', () => {
                btn.style.boxShadow = '0 10px 25px rgba(100, 255, 218, 0.3)';
            });
            
            btn.addEventListener('mouseleave', () => {
                btn.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.1)';
            });
        });
    </script>
