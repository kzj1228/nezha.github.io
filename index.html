<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        input {
            padding: 8px;
            width: 200px;
            margin: 10px 0;
        }
        button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>页面未找到</p>
        <p>请输入数字并回车或点击确定：</p>
        <input type="text" id="numberInput" placeholder="输入数字" pattern="\d*">
        <button onclick="redirect()">确定</button>
        <p id="message" style="color:red;"></p>
    </div>

    <script>
        const input = document.getElementById('numberInput');
        
        // 限制只能输入数字
        input.addEventListener('input', function(e) {
            this.value = this.value.replace(/[^\d]/g, '');
        });
        
        // 防止粘贴非数字内容
        input.addEventListener('paste', function(e) {
            e.preventDefault();
            const text = (e.clipboardData || window.clipboardData).getData('text');
            document.execCommand('insertText', false, text.replace(/[^\d]/g, ''));
        });
        
        // 回车键触发跳转
        input.addEventListener('keyup', function(e) {
            if (e.key === 'Enter') {
                redirect();
            }
        });
        
        // 跳转函数
        function redirect() {
            const number = input.value;
            if(number.length > 0) {
                window.location.href = `https://ze.kzj1228.dpdns.org/${number}.html`;
            } else {
                document.getElementById('message').textContent = "请输入数字！";
            }
        }
    </script>
</body>
</html>
